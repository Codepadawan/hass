#############################################################
# cards
#############################################################
  default_view:
    view: yes
    name: Home
    icon: mdi:home
    entities:
      - group.garage_cover
      - group.temperatures
      - history_graph.temperatures
      - group.activity

  security_view:
    view: yes
    name: Security
    icon: mdi:security
    entities:
      - group.group_security

  media_view:
    view: yes
    name: Media
    icon: mdi:play-network
    entities:
      - media_player.spotify

  data_view:
    view: yes
    name: Data
    icon: mdi:settings
    entities:
      - group.data

  scripts_view:
    view: yes
    name: Scripts
    icon: mdi:code-tags
    entities:
      - script.test_actionable_notify

  token_view:
    view: yes
    name: Token
    icon: mdi:cellphone-text
    entities:
      - input_boolean.mobile_token_send
      - input_text.mobile_number

#############################################################
# groups
#############################################################
  garage_cover:
    name: "Garage Door"
    view: no
    icon: mdi:garage
    entities:
      - cover.garage_door_cover
      - sensor.garage_door_state

  group_security:
    name: Security
    view: no
    entities:
      - binary_sensor.front_door
      - binary_sensor.lounge_room
      - binary_sensor.kitchen
      - binary_sensor.master_bedroom
      - binary_sensor.hollys_room
      - binary_sensor.satchis_room
      - binary_sensor.study
      - binary_sensor.michis_room

  data:
    name: "Data"
    view: no
    entities:
      - switch.garage_door_relay
      - binary_sensor.garage_open_sensor
      - binary_sensor.garage_closed_sensor

  temperatures:
    name: "Temperatures"
    view: no
    entities:
      - sensor.swimming_pool_temperature

  activity:
    name: "Fitbit"
    view: no
    entities:
      -  sensor.steps

