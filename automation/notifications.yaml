- id: pool_temperature_ios
  alias: 'Notify Pool Temp iOS'
  trigger:
  - platform: time
    at: '08:00:00'
  - platform: time
    at: '16:00:00'
  action:
  - service: notify.ios_iphonex_chris
    data:
      title: "Message from Home Assistant"
      message: "Home pool temperature is {{ states.sensor.swimming_pool_temperature.state }} Â°C"